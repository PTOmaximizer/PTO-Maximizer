<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vacation Planner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js" defer></script>
</head>

<body class="bg-gray-50 p-6">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow space-y-4">
    <h1 class="text-xl font-bold">Step 5: Do you have any vacations already planned?</h1>
    <label>Start Date:</label>
    <input type="date" id="vacStart" class="w-full border rounded px-3 py-2"/>
    <label>End Date:</label>
    <input type="date" id="vacEnd" class="w-full border rounded px-3 py-2"/>
    <button onclick="saveVacationAndNext('results.html')" class="bg-blue-600 text-white px-4 py-2 rounded">See Suggestions</button>
  </div>
</body></html>
