<!DOCTYPE html><html lang="en">
<head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Step 5: Planned Vacations</title><script src="https://cdn.tailwindcss.com"></script><script defer src="script.js"></script></head>
<body class="bg-[#f9f9fb] font-sans">
  <div class="max-w-5xl mx-auto mt-10 grid grid-cols-4 gap-6">
    <aside class="col-span-1 bg-white p-4 rounded-xl shadow text-sm space-y-4">
      <ul class="space-y-2">
        <li class="text-gray-500">1. Country</li>
        <li class="text-gray-500">2. Start Date</li>
        <li class="text-gray-500">3. PTO Left</li>
        <li class="text-gray-500">4. Existing Time Off</li>
        <li class="font-bold text-indigo-700">5. Planned Vacations</li>
        <li class="text-gray-500">6. Your Results</li>
      </ul>
    </aside>
    <main class="col-span-3 bg-white p-8 rounded-xl shadow space-y-6">
      <h2 class="text-xl font-bold text-indigo-700">Step 5: Do you already have vacations planned?</h2>
      <p class="text-gray-600">If so, enter the dates below. We won’t suggest anything that overlaps.</p>
      <div class="space-y-4">
        <input type="date" id="vacationStart" class="border border-gray-300 px-4 py-2 rounded w-full"/>
        <input type="date" id="vacationEnd" class="border border-gray-300 px-4 py-2 rounded w-full"/>
      </div>
      <div class="flex justify-between mt-6">
        <a href="page4.html" class="text-indigo-600 hover:underline">← Back</a>
        <button onclick="saveVacationAndNext('results.html')" class="bg-indigo-600 text-white px-5 py-2 rounded hover:bg-indigo-700">See My Results →</button>
      </div>
    </main>
  </div>
</body></html>
