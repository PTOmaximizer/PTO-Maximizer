
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Country</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js" defer></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow space-y-4">
    <h1 class="text-xl font-bold">Step 1: Select your country</h1>
    <select id="country" class="w-full border rounded px-3 py-2">
      <option value="">-- Select a Country --</option>
      <option value="USA">United States</option>
      <option value="UK">United Kingdom</option>
      <option value="Canada">Canada</option>
    </select>
    <div class="flex justify-end">
      <button onclick="saveAndNext('country', 'page2.html')" class="bg-blue-600 text-white px-4 py-2 rounded">Next</button>
    </div>
  </div>
</body>
</html>
