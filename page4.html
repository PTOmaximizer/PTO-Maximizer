<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Step 4: Days Off</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="script.js"></script>
</head>
<body class="bg-[#f9f9fb] font-sans">
  <div class="max-w-5xl mx-auto mt-10 grid grid-cols-1 md:grid-cols-4 gap-6 px-4 md:px-0">
    
    <!-- Sidebar -->
    <aside class="w-full md:col-span-1 bg-white p-4 rounded-xl shadow text-sm space-y-4">
      <ul class="space-y-2">
        <li class="text-gray-500">1. Country</li>
        <li class="text-gray-500">2. Start Date</li>
        <li class="text-gray-500">3. PTO Left</li>
        <li class="font-bold text-slate-700">4. Existing Time Off</li>
        <li class="text-gray-500">5. Planned Vacations</li>
        <li class="text-gray-500">6. Your Results</li>
      </ul>
    </aside>

    <!-- Main content -->
    <main class="w-full md:col-span-3 bg-white p-4 md:p-8 rounded-xl shadow space-y-6">
      <h2 class="text-2xl md:text-3xl font-bold text-slate-700">
        Step 4: What days do you already have off?
      </h2>
      <p class="text-gray-600">
        We’ll suggest holidays based on your country — just check off the ones you get.
      </p>

      <!-- Checkbox grid -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-2 text-sm">
        <label><input type="checkbox" value="2025-01-01" class="mr-2"> New Year's Day (Jan 1)</label>
        <label><input type="checkbox" value="2025-01-20" class="mr-2"> Martin Luther King Jr. Day (Jan 20)</label>
        <label><input type="checkbox" value="2025-02-17" class="mr-2"> Presidents' Day (Feb 17)</label>
        <label><input type="checkbox" value="2025-05-26" class="mr-2"> Memorial Day (May 26)</label>
        <label><input type="checkbox" value="2025-06-19" class="mr-2"> Juneteenth (June 19)</label>
        <label><input type="checkbox" value="2025-07-04" class="mr-2"> Independence Day (July 4)</label>
        <label><input type="checkbox" value="2025-09-01" class="mr-2"> Labor Day (Sep 1)</label>
        <label><input type="checkbox" value="2025-10-13" class="mr-2"> Columbus Day (Oct 13)</label>
        <label><input type="checkbox" value="2025-11-11" class="mr-2"> Veterans Day (Nov 11)</label>
        <label><input type="checkbox" value="2025-11-27" class="mr-2"> Thanksgiving Day (Nov 27)</label>
        <label><input type="checkbox" value="2025-11-28" class="mr-2"> Day After Thanksgiving (Nov 28)</label>
        <label><input type="checkbox" value="2025-12-24" class="mr-2"> Christmas Eve (Dec 24)</label>
        <label><input type="checkbox" value="2025-12-25" class="mr-2"> Christmas Day (Dec 25)</label>
        <label><input type="checkbox" value="2025-12-26" class="mr-2"> Day After Christmas (Dec 26)</label>
        <label><input type="checkbox" value="2025-12-29" class="mr-2"> Dec 29 (Mon)</label>
        <label><input type="checkbox" value="2025-12-30" class="mr-2"> Dec 30 (Tue)</label>
        <label><input type="checkbox" value="2025-12-31" class="mr-2"> New Year's Eve (Dec 31)</label>
      </div>

      <!-- Extra dates textarea -->
      <textarea id="daysOffExtra" rows="4" class="border border-gray-300 px-4 py-2 rounded w-full" placeholder="Type any others here (optional)"></textarea>

      <!-- Navigation buttons -->
      <div class="flex flex-col-reverse md:flex-row justify-between mt-6 gap-4">
        <a href="page3.html" class="text-slate-600 hover:underline text-center md:text-left">← Back</a>
        <button onclick="saveDaysOffAndNext('page5.html')" class="w-full md:w-auto bg-slate-600 text-white px-5 py-2 rounded hover:bg-slate-700">
  Next →
</button>
      </div>
    </main>

  </div>
<script>
function saveDaysOffAndNext(nextPage) {
  const checkboxes = document.querySelectorAll("input[type='checkbox']:checked");
  const typedExtra = document.getElementById("daysOffExtra").value;

  const checkedValues = Array.from(checkboxes).map(cb => cb.value.trim());
  const extraValues = typedExtra
    .split(",")
    .map(day => day.trim())
    .filter(day => day); // remove empty strings

  const allDaysOff = [...checkedValues, ...extraValues];

  localStorage.setItem("daysOff", JSON.stringify(allDaysOff));
  window.location.href = nextPage;
}
</script>
</body>
</html>
