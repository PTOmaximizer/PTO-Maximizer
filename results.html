<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vacation Planner</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#f9f9fb] font-sans">
  <div class="max-w-3xl mx-auto mt-10 px-4 md:px-0">
    <div class="bg-white p-4 md:p-8 rounded-xl shadow">
      <h1 class="text-2xl md:text-3xl font-bold text-slate-700 mb-4">Your Optimized PTO Plan</h1>
      <div id="summary" class="space-y-4 text-gray-800 text-base">Loading your plan...</div>
    </div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", async () => {
    const summaryDiv = document.getElementById("summary");

    // Collect data from localStorage (adjust keys if needed)
    const country = localStorage.getItem("country") || "US";
    const startDate = localStorage.getItem("startDate") || "";
    const ptoDays = localStorage.getItem("ptoDays") || "";
    const daysOff = JSON.parse(localStorage.getItem("daysOff") || "[]");
    const vacationStart = localStorage.getItem("vacationStart") || "";
    const vacationEnd = localStorage.getItem("vacationEnd") || "";

    // Build prompt string for ChatGPT
    const prompt = `
I live in ${country} and want to start planning time off from ${startDate}.
I have ${ptoDays} PTO days left.
I already have the following days off: ${daysOff.join(", ") || "none"}.
I have a vacation planned from ${vacationStart || "no start date"} to ${vacationEnd || "no end date"}.
Please suggest how to maximize my time off using holidays and my PTO.
`;

    try {
      const response = await fetch("https://pto-backend.onrender.com/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          message: prompt,
          country: country
        }),
      });

      if (!response.ok) {
        throw new Error("Server error: " + response.status);
      }

      const result = await response.json();
      summaryDiv.innerText = result.reply;
    } catch (error) {
      console.error("‚ùå Error fetching plan:", error);
      summaryDiv.innerText = "Something went wrong loading your plan. Please try again later.";
    }
  });
</script>

</body>
</html>
