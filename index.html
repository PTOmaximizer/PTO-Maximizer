<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Your Country</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js" defer></script>
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow space-y-4">
    <h1 class="text-xl font-bold">Step 1: Select your country</h1>
    <select id="countrySelect" class="border rounded px-3 py-2 w-full">
      <option value="US">United States</option>
      <option value="UK">United Kingdom</option>
      <option value="CA">Canada</option>
    </select>
    <div class="flex justify-end">
      <button onclick="saveCountryAndNext()" class="bg-blue-600 text-white px-4 py-2 rounded">Next</button>
    </div>
  </div>
</body>
</html>
